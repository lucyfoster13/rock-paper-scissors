<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--CSS Stylesheet link-->
      <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1 class="heading">Rock, Paper, Scissors</h1>

        <!-- Open the Modal (W3 Schools) -->
        <button id="myBtn">How To Play</button>

        <!-- Modal explaining how to play (W3 Schools) -->
        <div id="myModal" class="modal">
            <!-- Modal content (W3 Schools) -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>How To Play</h2>
                </div>
                <div class="modal-body">
                    <p>
                        

                        Rock beats scissors but loses to rock<br>
                        Paper beats rock but loses to scissors<br>
                        Scissors beat paper but loses to rock<br>
                    </p>
                </div>
            </div>
        </div>
    </header>
        <!--Link to javascript-->
        <script src="assets/js/script.js"></script>
</body>
</html>
